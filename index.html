    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #ffffff; color: #000000; font-family: 'Inter', sans-serif; line-height: 1.6; }
        
        /* Enhanced Gradient Text */
        .gradient-text { 
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899, #f59e0b); 
            background-size: 300% 300%; 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent; 
            animation: gradientShift 8s ease-in-out infinite; 
        }
        
        /* Premium Card with Enhanced Effects */
        .premium-card { 
            background: rgba(255, 255, 255, 0.95); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            backdrop-filter: blur(20px); 
            position: relative;
            overflow: hidden;
        }
        .premium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        .premium-card:hover::before { left: 100%; }
        .premium-card:hover { 
            transform: translateY(-12px) scale(1.02); 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); 
            border-color: #6366f1; 
        }
        
        /* Enhanced Skill Tags */
        .skill-tag { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: linear-gradient(135deg, #f8fafc, #f1f5f9); 
            border: 1px solid #e2e8f0; 
            position: relative;
            overflow: hidden;
        }
        .skill-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transition: left 0.3s;
            z-index: -1;
        }
        .skill-tag:hover::before { left: 0; }
        .skill-tag:hover { 
            transform: translateY(-4px) scale(1.05); 
            color: white; 
            border-color: #6366f1; 
            box-shadow: 0 15px 25px rgba(99, 102, 241, 0.4); 
        }
        
        /* Enhanced Project Cards */
        .project-card { 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-origin: center; 
            overflow: hidden; 
            position: relative; 
        }
        .project-card::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent); 
            transition: left 0.5s; 
            z-index: 1;
        }
        .project-card:hover::before { left: 100%; }
        .project-card:hover { 
            transform: scale(1.05) rotateY(5deg) rotateX(2deg); 
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25); 
        }
        
        /* Enhanced Navigation */
        .nav-link { 
            position: relative; 
            transition: all 0.3s ease; 
        }
        .nav-link::after { 
            content: ''; 
            position: absolute; 
            bottom: -4px; 
            left: 50%; 
            width: 0; 
            height: 3px; 
            background: linear-gradient(90deg, #6366f1, #8b5cf6); 
            transition: all 0.3s ease; 
            transform: translateX(-50%); 
            border-radius: 2px;
        }
        .nav-link:hover::after { width: 100%; }
        .nav-link:hover { 
            color: #6366f1; 
            transform: translateY(-2px); 
        }
        
        /* Enhanced Buttons */
        .btn-primary { 
            background: linear-gradient(135deg, #6366f1, #8b5cf6); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative; 
            overflow: hidden; 
        }
        .btn-primary::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); 
            transition: left 0.5s; 
        }
        .btn-primary:hover::before { left: 100%; }
        .btn-primary:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4); 
        }
        
        .btn-secondary { 
            border: 2px solid #000000; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative; 
            overflow: hidden; 
        }
        .btn-secondary::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%; 
            background: #000000; 
            transition: left 0.3s ease; 
            z-index: -1; 
        }
        .btn-secondary:hover::before { left: 0; }
        .btn-secondary:hover { 
            color: white; 
            transform: translateY(-3px) scale(1.05); 
        }
        
        /* Enhanced Floating Elements */
        .floating-element { 
            animation: float 6s ease-in-out infinite; 
        }
        .floating-element:nth-child(2) { animation-delay: -2s; }
        .floating-element:nth-child(3) { animation-delay: -4s; }
        
        /* Enhanced Hero Background */
        .hero-bg { 
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%); 
            position: relative; 
            overflow: hidden; 
        }
        .hero-bg::before { 
            content: ''; 
            position: absolute; 
            top: -50%; 
            right: -50%; 
            width: 100%; 
            height: 100%; 
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%); 
            animation: rotate-slow 20s linear infinite; 
        }
        
        /* Enhanced Section Divider */
        .section-divider { 
            background: linear-gradient(90deg, transparent, #e5e5e5, transparent); 
            height: 1px; 
            margin: 4rem 0; 
        }
        
        /* Enhanced Form Inputs */
        .form-input { 
            transition: all 0.3s ease; 
            border: 2px solid #e5e5e5; 
            background: #fafafa; 
        }
        .form-input:focus { 
            border-color: #6366f1; 
            background: #ffffff; 
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); 
            transform: translateY(-2px); 
        }
        
        /* Enhanced Mobile Menu */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
        }
        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }
        .mobile-menu-links a {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
            padding: 1rem;
            display: block;
            text-align: center;
            position: relative;
        }
        .mobile-menu-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .mobile-menu-links a:hover::before { width: 80%; }
        .mobile-menu-links a:hover {
            color: #6366f1;
            transform: scale(1.1);
        }
        
        /* Enhanced Hamburger */
        .hamburger { 
            transition: all 0.3s ease; 
        }
        .hamburger.active span:nth-child(1) { 
            transform: rotate(45deg) translate(6px, 6px); 
        }
        .hamburger.active span:nth-child(2) { 
            opacity: 0; 
        }
        .hamburger.active span:nth-child(3) { 
            transform: rotate(-45deg) translate(6px, -6px); 
        }
        
        /* Enhanced Scroll Indicator */
        .scroll-indicator { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 4px; 
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899); 
            transform-origin: left; 
            transform: scaleX(0); 
            transition: transform 0.3s ease; 
            z-index: 1000; 
        }
        
        /* Enhanced Parallax */
        .parallax-element { 
            transition: transform 0.1s ease-out; 
        }
        
        /* Stagger Animations */
        .stagger-1 { animation-delay: 0.1s; } 
        .stagger-2 { animation-delay: 0.2s; } 
        .stagger-3 { animation-delay: 0.3s; } 
        .stagger-4 { animation-delay: 0.4s; } 
        .stagger-5 { animation-delay: 0.5s; } 
        .stagger-6 { animation-delay: 0.6s; }
        
        /* New Premium Effects */
        .glow-effect {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            animation: glow-pulse 3s ease-in-out infinite;
        }
        
        .morphing-shape {
            animation: morph 8s ease-in-out infinite;
        }
        
        .text-reveal {
            opacity: 0;
            animation: text-reveal 1.5s ease-out forwards;
        }
        
        .slide-in-blur {
            opacity: 0;
            animation: slide-in-blur 1s ease-out forwards;
        }
        
        /* Magnetic Effect */
        .magnetic {
            transition: transform 0.3s ease;
        }
        
        /* 3D Tilt Effect */
        .tilt-3d {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        /* Close Button */
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2.5rem;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            z-index: 101;
        }
        .close-btn:hover {
            transform: rotate(90deg);
            color: #6366f1;
        }
        
        /* Real Icon Styles */
        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            margin-right: 0.5rem;
        }
        
        .icon-svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        
        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .hero-bg::before {
                top: -30%;
                right: -30%;
            }
            
            .floating-element {
                animation-duration: 4s;
            }
            
            .premium-card:hover {
                transform: translateY(-8px) scale(1.01);
            }
            
            .project-card:hover {
                transform: scale(1.03) rotateY(2deg);
            }
        }
        
        @media (max-width: 480px) {
            .gradient-text {
                background-size: 200% 200%;
            }
            
            .skill-tag:hover {
                transform: translateY(-2px) scale(1.03);
            }
        }
    </style>
</head>
